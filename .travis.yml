language: node_js
node_js:
  - "stable"
install: skip
cache:
  directories:
  - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: f04860818292f60d7821149f60e842a712683415
  local_dir: public
  keep-history: true
